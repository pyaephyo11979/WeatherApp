<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="font-awesome-6-pro/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body >
    <div class="container-fluid d-flex flex-row justify-content-center">
        <div class="card  rounded-4 shadow w3-deep-orange" style="margin-top:10%; margin-bottom:10%; width:500px;">
            <div class="card-header w3-deep-orange rounded-top-4" >
                <div class="text-center display-5 mb-2 w3-text-black"><a class="text-decoration-none" href="index.html">Weather.App <i class="fas w3-text-white fa-sun-cloud"></i></a></div>
                <div class="input-group">
                    <input type="text" id="sCity" placeholder="Enter the name of the city" class="border-dark  rounded-start-5 form-control">
                    <button class="btn input-group-text bg-light border-start-0 rounded-end-5 border-dark"  type="button" id="sBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="card-body rounded-bottom-4 w3-deep-orange">
                <div id="weatherInfoPanel">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
